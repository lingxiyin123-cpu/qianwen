<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吕祖灵签 - 摇签应用</title>
    <style>
        body {
            font-family: 'SimSun', serif;
            background: linear-gradient(135deg, #f5f5dc, #d2b48c);
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #8b4513;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .app-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .app-card {
            background-color: #faf0e6;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #8b4513;
            transition: transform 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .app-card h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .app-card p {
            margin: 0;
            font-size: 1.1rem;
        }
        .description {
            color: #8b4513;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>吕祖灵签</h1>
        <p class="description">根据吕祖灵签制作的在线摇签应用</p>
        <div class="app-links">
            <a href="摇签应用.html" class="app-card">
                <h2>完整版应用</h2>
                <p>完整功能的摇签应用</p>
            </a>
            <a href="摇签应用简化版.html" class="app-card">
                <h2>简化版应用</h2>
                <p>轻量化摇签体验</p>
            </a>
        </div>
    </div>
</body>
</html>
