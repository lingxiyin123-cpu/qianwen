<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吕祖灵签摇签</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>吕祖灵签</h1>
        <div class="sign-container">
            <div id="sign-result" class="sign-result"></div>
        </div>
        <div class="buttons">
            <button id="shake-btn" class="btn">摇签</button>
            <button id="interpret-btn" class="btn" disabled>解签</button>
        </div>
        <div id="interpretation" class="interpretation"></div>
        
        <!-- 统计信息区域 -->
        <div class="statistics">
            <hr style="margin: 20px 0; border: 1px solid #d4c8b0;">
            <h3>使用统计</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">总使用次数：</span>
                    <span id="totalUses" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总使用人数：</span>
                    <span id="uniqueUsers" class="stat-value">0</span>
                </div>
            </div>
            <div class="statistics-note" style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                <small>注：统计数据记录所有设备的使用情况，显示全局总使用次数和总用户数。</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
