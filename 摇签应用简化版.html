<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吕祖灵签摇签</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SimSun', serif;
            background-color: #f7f3e9;
            background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23e8dfd0"/><path d="M20 20 L80 20 L80 80 L20 80 Z" fill="none" stroke="%23d4c8b0" stroke-width="1"/><path d="M50 20 L50 80" fill="none" stroke="%23d4c8b0" stroke-width="1"/><path d="M20 50 L80 50" fill="none" stroke="%23d4c8b0" stroke-width="1"/></svg>');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #d4c8b0;
        }
        
        h1 {
            color: #8b4513;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .sign-container {
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f1e6;
            border-radius: 8px;
            border: 2px solid #d4c8b0;
        }
        
        .sign-result {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'SimSun', serif;
        }
        
        .btn:hover:not(:disabled) {
            background-color: #6b340f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .interpretation {
            min-height: 100px;
            padding: 20px;
            background-color: #f5f1e6;
            border-radius: 8px;
            border: 2px solid #d4c8b0;
            text-align: left;
            line-height: 1.6;
            color: #333;
            display: none;
        }
        
        .interpretation h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .interpretation p {
            margin-bottom: 10px;
        }
        
        .interpretation strong {
            color: #8b4513;
        }
        
        .meditation-text {
            color: #8b4513;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-style: italic;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }
        
        .statistics {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #d4c8b0;
        }
        
        .statistics h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px 20px;
            background-color: #f5f1e6;
            border-radius: 8px;
            border: 1px solid #d4c8b0;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #333;
            margin-right: 5px;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #8b4513;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>吕祖灵签</h1>
        <div class="sign-container">
            <div id="sign-result" class="sign-result"></div>
        </div>
        <p class="meditation-text">诚心默念所问之事</p>
        <div class="buttons">
            <button id="shake-btn" class="btn">摇签</button>
            <button id="interpret-btn" class="btn" disabled>解签</button>
        </div>
        <div id="interpretation" class="interpretation"></div>
        
        <!-- 统计信息区域 -->
        <div class="statistics">
            <hr style="margin: 20px 0; border: 1px solid #d4c8b0;">
            <h3>使用统计</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">总使用次数：</span>
                    <span id="totalUses" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">总使用人数：</span>
                    <span id="uniqueUsers" class="stat-value">0</span>
                </div>
            </div>
            <div class="statistics-note" style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                <small>注：统计数据记录所有设备的使用情况，显示全局总使用次数和总用户数。</small>
            </div>
        </div>
    </div>
    
    <script>
        // DOM 元素
        const shakeBtn = document.getElementById('shake-btn');
        const interpretBtn = document.getElementById('interpret-btn');
        const signResult = document.getElementById('sign-result');
        const interpretation = document.getElementById('interpretation');
        const totalUses = document.getElementById('totalUses');
        const uniqueUsers = document.getElementById('uniqueUsers');
        
        // 当前摇出的签号
        let currentSignNumber = null;
        let currentSignData = null;
        
        // 统计数据
        let stats = {
            totalUses: 0,
            totalUsers: 0
        };
        
        // 生成简单的浏览器指纹
        function generateBrowserFingerprint() {
            const fingerprint = [
                navigator.userAgent,
                navigator.language,
                navigator.platform,
                screen.width + 'x' + screen.height,
                new Date().getTimezoneOffset(),
                navigator.cookieEnabled
            ].join('|');
            
            // 简单的哈希函数
            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                const char = fingerprint.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash).toString(16);
        }

        // 获取或生成用户ID
        let userId = localStorage.getItem('shakeSignUserId');
        if (!userId) {
            // 生成更唯一的用户ID：时间戳 + 浏览器指纹 + 随机数
            const fingerprint = generateBrowserFingerprint();
            userId = 'user_' + Date.now() + '_' + fingerprint + '_' + Math.floor(Math.random() * 1000);
            localStorage.setItem('shakeSignUserId', userId);
        }
        
        // 从后端API加载统计数据
        async function loadStats() {
            try {
                const response = await fetch('http://localhost:3000/api/get-stats');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        stats.totalUses = data.data.totalUses || 0;
                        stats.totalUsers = data.data.totalUsers || 0;
                    }
                }
            } catch (error) {
                console.error('从后端加载统计数据失败:', error);
                // 如果API调用失败，使用默认值
                stats = {
                    totalUses: 0,
                    totalUsers: 0
                };
            }
            
            updateStatsDisplay();
        }
        
        // 更新统计数据显示
        function updateStatsDisplay() {
            totalUses.textContent = stats.totalUses;
            uniqueUsers.textContent = stats.totalUsers;
        }
        
        // 增加使用次数（调用后端API）
        async function incrementUsage() {
            try {
                const response = await fetch('http://localhost:3000/api/update-stats', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // 更新本地统计数据
                        stats.totalUses = data.data.totalUses || 0;
                        stats.totalUsers = data.data.totalUsers || 0;
                        updateStatsDisplay();
                    }
                }
            } catch (error) {
                console.error('更新统计数据到后端失败:', error);
            }
        }
        
        // 模拟签文数据（简化版，只包含前3签）
        const signData = {
            1: {
                title: "古人王母祝寿",
                signText: "蓬莱东阁玉桃香，顺水行舟仙赐方；\n宜男正好图全计，不必他方卜地长。",
                explanation: "王母娘娘大寿，各仙家前往致贺，场面极爲浩大。王母对贺客皆赐以仙桃仙丹等长生不老的美食。衆仙大会，乐韵钧天，属吉庆徵兆。",
                details: "谋望：不要急于成事，须待时机。\n钱财：委託异性去处理，收穫较易较佳。\n婚姻：虽吉，但仍要守候。\n自身：修善即可平安。\n家宅：家宅平安，逐渐昌盛。\n开业：与朋友合资易有所成。\n迁居：选吉方即可。\n出行：往远方，有意外之喜。\n疾病：一切小病痛都能痊愈。\n六甲：顺产，生男孩。\n行人：音信将至。\n诉讼：双方可得和解。",
                anotherText: "占得鳌头百事成，逢迎到处不须疑；\n从兹修省能方便，福禄绵绵自可期。",
                interpretation: "在运势尚未通达的时候，当然是有志难伸，一旦鳌头独佔。跟红顶白、锦上添花的人会接踵而来，如果一下子利欲薰心，很容易把大好前程新自断送。这段时候最 好是自我签讨，保持稳健踏实的态度，才能够使到福禄绵绵不绝。"
            },
            2: {
                title: "古人潜龙变化",
                signText: "潜藏自有光明日，守耐无如待丙丁；\n龙虎相翻生定数，春风一转渐飞腾。",
                explanation: "古人以龙喻示人的际遇，潜龙即隐藏中的龙，为什麽要隐藏，因为时运不际，未得其位，所以潜藏以待，一旦风云际会，即可飞龙在天，利见大人了。",
                details: "谋望：暂仍未至时机，等待亦可。\n钱财：委托他人协助，财可有成。\n婚姻：双方仍在考虑中，再等待一段时日更好。\n自身：谨慎守己，可以无碍。\n家宅：安份守已则家宅平安。\n开业：初段宜守，应有小利。\n迁居：选吉方则可。\n出行：不宜远行，可在近処走动。\n疾病：病因未明，千万小心，慢慢调养，会痊愈。\n六甲：宜先调身，饮食品亦要注意。\n行人：现在未动，要问甚麽时候来，就要看丙丁日。\n诉讼：一时难以解决，需要等待。",
                anotherText: "贵人相逢更可期，庭前枯木凤来仪；\n好将短事从长事，休听旁人说是非。",
                interpretation: "换了一个新环境，一切都感到很陌生，周围的人也不认识，所以暂时应该低凋，少说多做，先静观其变，再决定行动。"
            },
            3: {
                title: "古人唐明王游月殿",
                signText: "明月当三五，天地自无私；\n一阳来已复，得意在秋时。",
                explanation: "此签有『无私奉献』之意。提醒当事人，不要计较一己之得失。",
                details: "谋望：不必强求，随遇而安。\n钱财：财如流水，不必执着。\n婚姻：有缘千里来相会，无缘对面不相逢。\n自身：修心养性，自然平安。\n家宅：家和万事兴。\n开业：时机未到，不宜急进。\n迁居：顺其自然。\n出行：平安顺利。\n疾病：自然痊愈。\n六甲：顺产。\n行人：平安归来。\n诉讼：和解为上。",
                anotherText: "月到天心人有望，牛郎巧合属天成；\n不须辗转求良偶，天喜从人命自荣。",
                interpretation: "当面临抉择的时候，应该考虑到整体的利益，不要只看到眼前的好处。有时候，牺牲小我，完成大我，反而能够得到更大的回报。"
            }
        };
        
        // 摇签按钮点击事件
        shakeBtn.addEventListener('click', async () => {
            // 禁用摇签按钮，显示加载状态
            shakeBtn.disabled = true;
            shakeBtn.textContent = '摇签中...';
            signResult.textContent = '正在摇签...';
            
            // 隐藏解释
            interpretation.style.display = 'none';
            interpretation.innerHTML = '';
            interpretBtn.disabled = true;
            
            // 增加使用次数
            incrementUsage();
            
            // 模拟摇签过程
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // 生成随机签号（从1-100中随机选择，确保每个签号有平等的出现概率）
            let randomSignNumber;
            do {
                randomSignNumber = Math.floor(Math.random() * 100) + 1;
            } while (!signData[randomSignNumber]);
            currentSignNumber = randomSignNumber;
            
            try {
                // 获取签文数据
                currentSignData = signData[currentSignNumber];
                
                // 显示签文
                signResult.innerHTML = `第${currentSignNumber}签：${currentSignData.title}\n\n${currentSignData.signText}`;
                
                // 启用解签按钮
                interpretBtn.disabled = false;
                
            } catch (error) {
                console.error('摇签失败：', error);
                signResult.textContent = '摇签失败，请重试';
            } finally {
                // 恢复摇签按钮
                shakeBtn.disabled = false;
                shakeBtn.textContent = '摇签';
            }
        });
        
        // 解签按钮点击事件
        interpretBtn.addEventListener('click', () => {
            if (currentSignData) {
                // 显示解释
                interpretation.style.display = 'block';
                interpretation.innerHTML = `
                    <h3>解签</h3>
                    <p><strong>签文：</strong>${currentSignData.signText.replace(/\n/g, '<br>')}</p>
                    <p><strong>解曰：</strong>${currentSignData.explanation.replace(/\n/g, '<br>')}</p>
                    <p><strong>详解：</strong>${currentSignData.details.replace(/\n/g, '<br>')}</p>
                    ${currentSignData.anotherText ? `<p><strong>又曰：</strong>${currentSignData.anotherText.replace(/\n/g, '<br>')}</p>` : ''}
                    ${currentSignData.interpretation ? `<p><strong>释义：</strong>${currentSignData.interpretation.replace(/\n/g, '<br>')}</p>` : ''}
                `;
            }
        });
        
        // 初始化页面
        function init() {
            signResult.textContent = "点击'摇签'按钮开始";
            // 加载统计数据
            loadStats();
        }
        
        init();
    </script>
</body>
</html>
